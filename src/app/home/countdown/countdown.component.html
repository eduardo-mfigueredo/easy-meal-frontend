<section class="bg-green-700 max-sm:mt-[58px] mt-[90px]">
  <div class="flex  max-md:flex-col items-center justify-center pt-4">
    <h2 class="md:pr-6">Cut off time for next delivery</h2>
    <div class="mb-6 md:pr-6">
      <span class="bg-white text-green-700 font-bold p-2 rounded"> {{daysToDday}}</span>
      <span class="text-white bold text-lg"> : </span>
      <span class="bg-white text-green-700 font-bold p-2 rounded"> {{hoursToDday}}</span>
      <span class="text-white bold text-lg"> : </span>
      <span class="bg-white text-green-700 font-bold p-2 rounded"> {{minutesToDday}}</span>
      <span class="text-white bold text-lg"> : </span>
      <span class="bg-white text-green-700 font-bold p-2 rounded"> {{secondsToDday}}</span>
    </div>
    <h3> {{ dDay | date:'fullDate' }}</h3>
  </div>
</section>
