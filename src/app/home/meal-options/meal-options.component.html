<section class="container">

  <p class="text-6xl text-center">Meal Options</p>

  <div class="pt-10">
    <mat-grid-list [cols]="this.deviceType == 'desktop' ? 3 : 1" rowHeight="320px" gutterSize="16px">
      <a [routerLink]="['product-category/breakfast']">
        <mat-grid-tile
          class="relative">
          <div class="absolute inset-0 bg-black opacity-40"></div>
          <img class="w-full h-full object-cover" [src]="breakfast" alt="">
          <p class="absolute bottom-50 left-50 p-4 text-white text-4xl font-semibold">Breakfast</p>
        </mat-grid-tile>
      </a>
      <a [routerLink]="['product-category/lunch']">
        <mat-grid-tile
          class="relative">
          <div class="absolute inset-0 bg-black opacity-40"></div>
          <img class="w-full h-full object-cover" [src]="lunch" alt="">
          <p class="absolute bottom-50 left-50 p-4 text-white text-4xl font-semibold">Lunch</p>
        </mat-grid-tile>
      </a>
      <a [routerLink]="['product-category/breakfast']">
        <mat-grid-tile
          class="relative">
          <div class="absolute inset-0 bg-black opacity-40"></div>
          <img class="w-full h-full object-cover" [src]="treats" alt="">
          <p class="absolute bottom-50 left-50 p-4 text-white text-4xl font-semibold">Treats</p>
        </mat-grid-tile>
      </a>
    </mat-grid-list>
  </div>
</section>
