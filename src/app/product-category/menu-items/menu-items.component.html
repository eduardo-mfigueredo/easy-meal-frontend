<div *ngIf="menuOptions$ | async as menuOptions" class="w-[80vw] flex flex-wrap justify-center mx-auto gap-6 pb-20">
  <div *ngFor="let menuOption of menuOptions">
    <app-menu-option-card
      [menuOption]="menuOption"
      (addToCart)="onAddToCart($event)"
    ></app-menu-option-card>
  </div>
</div>
